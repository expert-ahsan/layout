<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/media.css">
	<title>Layout Design</title>
</head>
<body>
<!-- Header -->
<section class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-3 col-12">
                <div class="box">1.1</div>
            </div>
            <div class="col-md-7 col-sm-6 col-7">
                <div class="box">1.2</div>
            </div>
            <div class="col-md-3 col-sm-3 col-5">
                <div class="box">1.3</div>
            </div>
        </div>
    </div>
</section>
<!-- Header -->

<!-- Hero -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-8">
                        <div class="box lime">2.1</div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">2.2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
                <div class="box yellow">3</div>
            </div>
        </div>
    </div>
</section>
<!-- Hero -->

<!-- Body Start -->
<section class="body">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 col-sm-9">
                        <div class="box">Body 4.1</div>
                    </div>
                    <div class="col-sm-3 d-md-none">
                        <div class="box yellow">Body 3</div>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <div class="box">Body 4.2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
                <div class="box five">Body 5</div>
            </div>
        </div>
    </div>
</section>
<!-- Body End -->

<!-- Five Bar -->
<section class="bar d-md-none d-sm-block d-none">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="box five"> This is Bar 5</div>
            </div>            
        </div>        
    </div>    
</section>
<!-- Five Bar -->

<!-- Footer -->
<section class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="box">Footer 6.1</div>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->

<!-- js link -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
